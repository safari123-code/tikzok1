{% extends "layout/base.html" %}
{% block title %}Confirmer{% endblock %}
{% block content %}
<div class="card" style="margin-top:18px;">
  <h1 class="h1">Confirmer le numéro</h1>
  <p class="muted">Numéro saisi :</p>
  <div class="card" style="box-shadow:none; margin-top:10px;">
    <div style="font-size:22px; font-weight:900;">{{ phone or "—" }}</div>
  </div>

  <div style="margin-top:14px; display:flex; gap:10px; flex-wrap:wrap;">
    <a class="btn" href="{{ url_for('payment_success') }}">Confirmer (démo)</a>
    <a class="btn btn--ghost" href="{{ url_for('enter_number') }}">Modifier</a>
  </div>
</div>
{% endblock %}
