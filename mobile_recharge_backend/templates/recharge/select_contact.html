{% extends "layout/base.html" %}

{% block content %}
<h2>Recharge – Numéro</h2>

<form method="post">
    <label>Numéro de téléphone</label>
    <input type="text" name="phone" placeholder="Ex: 0612345678" required>

    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}

    <button type="submit">Continuer</button>
</form>
{% endblock %}
